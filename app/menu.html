<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>menu</title>
    <link rel="stylesheet" href="menu.css">
  </head>
  <body class="-menu-ready">
    <div class="h-rule"></div>
    <div class="menu" id="root" data-clickable="true">
      <div class="menu__window" id="menu-window">
        <div
         class="menu__shield"
         id="menu-shield"
         data-clickable="true">
          <div></div>
        </div>
        <div class="menu__container">
          <div class="menu__arrow" id="menu-arrow"></div>
          <div class="menu__window__container">
            <div class="menu__list" ref="list">
              <div class="menu__list__inner">
                <ul />
              </div>
            </div>
          </div><!-- /.menu__window__container -->
        </div><!-- /.menu__container -->
      </div>
    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./menu.js')
  </script>
</html>
